<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>

      <div>
        <label for="">Email</label>
        <input type="email" />
      </div>
      <br />
      <div>
        <label for="">Phone</label>

      </div>
      <br />
      <div>
        <label for="">Date</label>

      </div>
      <br />
      <div>
        <label for="">Time</label>

      </div>
      <br />
      <div>

      </div>
      <br />
      <div>
        <input type="submit" />
      </div>
    </form>

</html>
